<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>text formating examples</title>
</head>

<body>
    <h1>text formating example</h1>
    <p><strong>important text</strong></p>
    <p><em>emphasized text</em></p>
    <p><u>underlined text</u></p>
    <p><s>strikethrough text</s></p>
</body>

</html>
